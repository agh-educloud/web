syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "user.proto";

service ChatService {
    rpc ExchangeMessages (stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
    User sender = 1;
    Message message = 2;
}

message Message {
    string content = 1;
    google.protobuf.Timestamp timeStamp = 2;
}
