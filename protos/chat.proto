syntax = "proto3";

import "user.proto";

service RestChatService {
    rpc GetStudentQuestions (Empty) returns (stream StudentQuestions);
}

message Empty{}

message StudentQuestions{
    repeated RestChatMessage message = 1;
}

message RestChatMessage {
    RestUser sender = 1;
    RestMessage message = 2;
    string code = 3;
}

message RestMessage {
    string content = 1;
    string timeStamp = 2;
}